<div class="grid grid-cols-2 p-2 font-sans">
  <div class="col-auto">
    <form class="space-y-6" action="#" method="POST">
      <div class="grid grid-cols-2">
        <div class="pr-2">
          <label for="superHero" class="block text-sm font-medium leading-6 text-slate-700">Super hero *</label>
          <div class="mt-2">
            <input type="text" name="superHero" id="superHero" required
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-slate-400 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-slate-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div>
          <label for="alterEgo" class="block text-sm font-medium leading-6 text-slate-700">Alter ego *</label>
          <div class="mt-2">
            <input type="text" name="alterEgo" id="alterEgo" required
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-slate-400 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-slate-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="pr-2">
          <label for="appearance" class="block text-sm font-medium leading-6 text-slate-700">First appearance *</label>
          <div class="mt-2">
            <input type="text" name="appearance" id="appearance" required
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-slate-400 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-slate-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div>
          <label for="characters" class="block text-sm font-medium leading-6 text-slate-700">Characters *</label>
          <div class="mt-2">
            <input type="text" name="characters" id="characters" required
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-slate-400 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-slate-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="pr-2">
          <label for="owner" class="block text-sm font-medium leading-6 text-slate-700">Owner *</label>
          <div class="mt-2">
            <select type="text" id="owner" name="owner" required
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-slate-400 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-slate-600 sm:text-sm sm:leading-6">
              <option>DC Comics</option>
              <option>Marvel Comics</option>
            </select>
          </div>
        </div>
      </div>
      <div class="mt-6 flex items-center justify-end gap-x-6">
        <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
        <button type="submit"
                class="rounded-md bg-slate-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-slate-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-600">
          Save
        </button>
      </div>
    </form>
  </div>
  <div class="col-auto pl-4">
    <div>
      <label for="biography" class="block text-sm font-medium leading-6 text-slate-700">Biography *</label>
      <div class="mt-2">
        <textarea type="text" id="biography" name="biography" required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-slate-400 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-slate-600 sm:text-sm sm:leading-6"></textarea>
      </div>
    </div>
    <div class="mt-2">
      <label for="superHeroImage" class="block text-sm font-medium leading-6 text-slate-700">Image *</label>
      <div class="mt-2">
        <img id="superHeroImage" src="img" alt="">
      </div>
    </div>
  </div>
</div>
